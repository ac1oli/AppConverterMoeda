<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titletab1">
      App Converterdor de Mueda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="cards">
    <ion-card id="cardLogin">
      <ion-card-title id="cardTitle">
        Login
      </ion-card-title>
      <ion-card-content id="contentCard">
        <ion-input type="text" label="Username" label-placement="floating" fill="solid" placeholder="Enter your name"></ion-input>

        <br />

        <ion-input type="password" label="Password" label-placement="floating" fill="solid" placeholder="Enter your password"></ion-input>
    </ion-card-content>

      <div id="divButton">
        <button id="buttonLogin" [routerLink]="['/tabs/tab2']">Login</button>
      </div>
    </ion-card>
  </div>

  
</ion-content>
